{% extends 'base.html' %}

{% block main %}
    <div class="container main-content">
        <div class="card" style="width: 18rem;" id="card{{ user.id }}">
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">{{ user.first_name }}</p>



            </div>
        </div>
    </div>

{% endblock %}
