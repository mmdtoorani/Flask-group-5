<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/base.css') }}">
    <link rel="stylesheet" href="{% block css_href %}{% endblock %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<table id="my_table" class="table-bordered">

</table>
<div id="my_div">

</div>
<script>

    $.ajax({
        url: "/post_list/",
        type: "GET",

        success: function (response) {
            console.log(response);

            for (let i = 0; i <= 2; i++) {
                console.log(response[i])
                let tr_elem = $('<tr></tr>').appendTo('#my_table')
                tr_elem.append(`<td onclick="my_display('${response[i].body}')">${response[i].title}</td>`);
            }
            ;
        }

    })


    $.ajax({
        url: "/tags-list/",
        type: "GET",

        success: function (response) {
            console.log(response);

            for (let i = 0; i < response.length; i++) {
                console.log(response[i])
                let tr_elem = $('<tr></tr>').appendTo('#my_table')
                tr_elem.append(`<td onclick="my_display('${response[i].id}')">${response[i].name}</td>`);
            }
            ;
        }

    })


    $.ajax({
        url: "/categories-list/",
        type: "GET",

        success: function (response) {
            console.log(response);

            for (let i = 0; i < response.length; i++) {
                console.log(response[i])
                let tr_elem = $('<tr></tr>').appendTo('#my_table')
                tr_elem.append(`<td onclick="my_display('${response[i].id}')">${response[i].name}</td>`);
                for (let j = 0; j < response[i].children.length; j++) {
                    console.log(response[i].children[j])
                    let tr_elem = $('<tr></tr>').appendTo('#my_table')
                    tr_elem.append(`<td onclick="location.href = '/'" style="color: red">${response[i].children[j].name}</td>`);
                }
                ;
            }
            ;
        }

    })


    function my_display(id) {
        $('#my_div').empty()
        $('#my_div').append(`<p>${id}</p>`);
    }

    function my_display_2(tag) {
        $('#my_div').empty();
        console.log('1');

        console.log(tag);
        $('#my_div').append(`<p>${tag[0].title}</p>`);
    }

</script>

</body>
</html>
