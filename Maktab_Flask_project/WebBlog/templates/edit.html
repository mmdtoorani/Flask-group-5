{% extends 'base.html' %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" id="card-container">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5"><b>edit post</b></h5>

                        <form method="post" action="{{ url_for('user.edit', post_id=post.id) }}">
                            <label for="title">Title</label>
                            <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}"
                                   required>
                            <label for="body">Body</label>
                            <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
                            <input type="submit" value="Save">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
